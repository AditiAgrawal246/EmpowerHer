<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Application - Women Entrepreneurship Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Empower Her</h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="funding.html">Funding Information</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="application-form">
            <div class="container">
                <h2>Funding Application Form</h2>
                <form id="funding-application-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="business">Business Name:</label>
                    <input type="text" id="business" name="business" required>

                    <label for="grant">Funding Opportunity:</label>
                    <select id="grant" name="grant" required>
                        <option value="grant1">Stree Vikas Fund</option>
                        <option value="grant2">Mahila Udyam Grant</option>
                        <option value="grant3">HerStart Venture Fund</option>
                        <option value="grant4">Bhartiya Mahila Business Grant</option>
                        <option value="grant5">Women Tech Trailblazers Grant</option>
                        <option value="grant6">Naari Pragati Venture Fund</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit Application</button>
                </form>
            </div>
        </section>
        <div id="google_translate_element"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Women Entrepreneurship Portal</p>
            <p>Empower Her</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
